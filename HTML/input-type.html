<!DOCTYPE html>

<html>
	<head>
	</head>
	
	<body>
		<!-- form input types -->
		
		<form action="">
			<!-- type=text -->
			Name: <input type="text" name="name">
			
			<!-- type="number" -->
			Number: <input type="number" name="m-number">
			
			<!-- type=password -->
			Password: <input type="password" name="password">
			
			<!-- type="email" -->
			Email: <input type="email" name="email">
			
			<!-- type="url" -->
			Enter url: <input type="url" name="url-name">
			
			<!-- type="color" -->
			Select color: <input type="color" name="color-code">
			
				<br><br>
			
			<!-- type="date" -->
			Select Date: <input type="date" name="date">
			
			<!-- type="time" -->
			Select Time: <input type="time" name="time">
			
			<!-- type="month" -->
			Select month: <input type="month" name="month-name">
			
			<!-- type="week" -->
			Select Week: <input type="week" name="week-name">
			
				<br><br>
			
			<!-- type="range" -->
			Choose Number between: 10<input type="range" name="number" min="10" max="20">20
			
			<!-- type="file" -->
			Select File: <input type="file" name="file-name">
			
				<br><br>
			
			<!-- type="radio" : for selecting single option -->
			<b>Gender:</b> <input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
					<input type="radio" name="gender" value="others"> Others.
					
				<br><br>
					
			<!-- type="checkbox" : for selecting multiple options -->
			<b>Cars:</b> <input type="checkbox" name="car1" value="maruti"> Maruti
				  <input type="checkbox" name="car2" value="alto"> Alto
				  <input type="checkbox" name="car3" value="audi"> Audi
				  
				  <br><br>
			
			<!-- type="image" => to give submit-button as an image -->
			<input type="image" src="home.png" width="24px" height="24px" alt="home">
			
					<br><br>
			
			<!-- type="reset" - to delete all value of form at a time -->
			<input type="reset" value="Reset">
			
			<!-- type="button" act as a button element which is not submitting any form -->
			<input type="submit" value="Submit">
			
			<!-- type="button" => it is just a button it can click only but it will not submit the form -->
			<input type="button" value="Click">
		</form>
	</body>
</html>
